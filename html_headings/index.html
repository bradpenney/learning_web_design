<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring HTML Headings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #34495e;
            margin-top: 20px;
        }
        h3 {
            color: #7f8c8d;
            margin-left: 20px;
        }
        h4 {
            color: #95a5a6;
            margin-left: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>Book</h1>
<h2>Chapter 1</h2>
<h3>Section 1</h3>
<h3>Section 2</h3>
<h2>Chapter 2</h2>
<h3>Section 1</h3>
<h4>Diagram 1</h4>
<h2>Chapter 3</h2>
<h3>Section 1</h3>
<h3>Section 2</h3>
</body>
</html>
